<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Input ke Spreadsheet</title>
</head>
<body>
  <h2>Form Input ke Spreadsheet</h2>

  <label>Kolom A:</label><br>
  <input id="inputA" placeholder="Isi kolom A"><br><br>

  <label>Kolom B:</label><br>
  <input id="inputB" placeholder="Isi kolom B"><br><br>

  <label>Kolom C:</label><br>
  <input id="inputC" placeholder="Isi kolom C"><br><br>

  <button onclick="kirimData()">Kirim</button>

  <p id="hasil"></p>

 
     <script>
  function kirimData() {
    fetch("https://script.google.com/macros/s/AKfycbzw0iLPdPLKfSSNZAhNnb8qaRHVJiAqafU34GS9Hz_BdmNBS9XqwsQDXfAaewrET-xk/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        a: document.getElementById("inputA").value,
        b: document.getElementById("inputB").value,
        c: document.getElementById("inputC").value
      })
    })
    .then(res => res.text())
    .then(res => document.getElementById("hasil").innerText = res)
    .catch(err => document.getElementById("hasil").innerText = "‚ùå Error Fetch: " + err);
  }
</script>


</body>
</html>
